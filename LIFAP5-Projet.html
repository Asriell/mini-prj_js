<h1 class="text-center" style = "color : #0404B4">Welcome to My Todo Manager</h1>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3">
        
		<div id="profile-logo"><img class="img-responsive" alt="Profile" src="./profil.png"></div>
		<button id="PreremplirUser" type="button" class="glyphicon glyphicon-cog btn btn-info btn-sm" data-toggle="modal" data-target="#settingsUser"></button>
		<p id="mailaddressUser"></p>
		<p id="joinedOnUser"></p>
		<div class="panel-group"id = "todoSelected">
		</div>
		
		<!-- Modal settings -->
          <div id="settingsUser" class="modal fade" role="dialog" style="display: none;">
            <div class="modal-dialog">
              <!-- Modal content-->
                <form class="modal-content" id="upload-form-settings" enctype="multipart/form-data">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">×</button>
                    <h4 class="modal-title">Settings</h4>
                  </div>
                  <div class="modal-body">
					<div class="form-group">
                      <label for="upload-email">email</label>
                      <input class="form-control" id="upload-email" name="title" type="text">
                    </div>
                    <div class="form-group">
                      <label for="upload-photo">Photo LOCAL</label>
                      <input id = "upload-photo" name="monFichier" type="file">
                    </div>
					<div class="form-group">
                      <label for="upload-online">OR Photo ONLINE</label>
                      <input class="form-control" id="upload-online" name="title" type="text">
                    </div>
                  </div>
                  <div class="modal-footer">
                    <input class="btn btn-default" id="settings-button" data-dismiss="modal" name="submit" value="Ok" type="button">
                  </div><!--modal footer-->
                </form>
            </div><!--modal dialog-->
          </div> <!--modal fade -->
		  
		  
      </div> <!-- PANEL col-sm-5 -->

      <div class="col-sm-3 main">
        <h1 class="page-header">Mes TODOS</h1>
        <div id="panel-my-todos1">
		
			<div class="panel-group" id="todos">
			</div><!--panel-group todos-->
			<div class="form-group"><label for="Filtre" style="color:#008000"><b>Filter My Todos</b></label><select title="filtrage" class="form-control" id="Filtre"><option>TOUT</option><option>DOING</option><option>TODO</option><option>DONE</option></select></div>
          <button type="button" class="btn btn-info pull-right btn-lg" data-toggle="modal" data-target="#uploadModal">+</button>

          <!-- Modal create -->
          <div id="uploadModal" class="modal fade" role="dialog" style="display: none;">
            <div class="modal-dialog">
              <!-- Modal content-->
                <form class="modal-content" id="upload-form" enctype="multipart/form-data">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">×</button>
                    <h4 class="modal-title">Create new TODO</h4>
                  </div>
                  <div class="modal-body">
					<div class="form-group">
                      <label for="upload-title">Title:</label>
                      <input class="form-control" id="upload-title" name="title" type="text">
                    </div>
                    <div class="form-group">
                      <label for="upload-desc">Description:</label>
                      <input class="form-control" id="upload-desc" name="desc" type="text">
                    </div>
                    <div class="form-group">
                      <label for="upload-mentioned">Mentioned users:</label>
                      <input class="form-control" id="upload-mentioned" name="mentioned" type="text">
                    </div>
                    <div class="form-group">
                      <label for="upload-deadline">Deadline:</label>
                      <input class="form-control" id="upload-deadline" name="deadline" type="text">
                    </div>
                    <div class="form-group">
					   <div class="form-group"><label for="upload-state">State:</label><select title="upload-state" class="form-control" id="upload-state"><option>DOING</option><option>TODO</option><option>DONE</option></select></div>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <input class="btn btn-info" id="upload-button" data-dismiss="modal" value= "Upload" name="submit" type="button">
                  </div><!--modal footer-->
                </form>
            </div><!--modal dialog-->
          </div> <!--modal fade -->
		  
		  
		  <!-- Modal modify-->
          <div id="uploadModal2" class="modal fade" role="dialog" style="display: none;">
            <div class="modal-dialog">
              <!-- Modal content-->
                <form class="modal-content" id="upload-form2" enctype="multipart/form-data">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">x</button>
                    <h4 class="modal-title">Modify your TODO</h4>
                  </div>
                  <div class="modal-body">
					<div class="form-group">
                      <label for="upload-title">Title:</label>
                      <input class="form-control" id="upload-title2" name="title" type="text">
                    </div>
                    <div class="form-group">
                      <label for="upload-desc">Description:</label>
                      <input class="form-control" id="upload-desc2" name="desc" type="text">
                    </div>
                    <div class="form-group">
                      <label for="upload-mentioned">Mentioned users:</label>
                      <input class="form-control" id="upload-mentioned2" name="mentioned" type="text">
                    </div>
                    <div class="form-group">
                      <label for="upload-deadline">Deadline:</label>
                      <input class="form-control" id="upload-deadline2" name="deadline" type="text">
                    </div>
                      <div class="form-group"><label for="upload-state2">State:</label><select title="upload-state" class="form-control" id="upload-state2"><option>DOING</option><option>TODO</option><option>DONE</option></select></div>
                  </div>
                  <div class="modal-footer">
                    <input class="btn btn-default" id="upload-button2" data-dismiss="modal" name="submit" value="Ok" type="button">
                  </div><!--modal footer-->
                </form>
            </div><!--modal dialog-->
          </div> <!--modal fade -->
          
        </div> <!-- panel mytodos1-->
      </div><!--"col-sm-3 main"-->

      <div class="col-sm-3 main">
        <h1 class="page-header">TODOS mentionnés</h1>
        <div id="panel-my-todos2">
		<div class="panel-group" id="mentioned-todos">
		</div><!--panel-group mentioned-todos-->
        </div> <!-- panel mytodos2-->
        <div class="form-group"><label for="Filtre2" style="color:#008000"><b>Filter The Others Todos</b></label><select title="filtrage2" class="form-control" id="Filtre2"><option>TOUT</option><option>DOING</option><option>TODO</option><option>DONE</option></select></div>
      </div><!--"col-sm-3 main"-->
<button type="button" class="glyphicon glyphicon-refresh btn btn-success btn-lg" id = "refresh"></button>
        <hr>
        <!-- Trigger the modal with a button -->
    </div><!-- row -->
  </div><!--container-fluid-->
</body>
</html>
